<!DOCTYPE html>
<html>
<head>
	<title>Cat clicker</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div id="container">
		<ul id="catList">
			
		</ul>
		<div id="cat">
			<p class="catName"></p>
			<img class="catImg" src="">
			<p class="counter">0</p>
		</div>
		<div class="adminPanel">
			<button class="button -dark"id="admin" >Admin</button>
			
			<div id="adminPanel" class="panel">
				<form id="adminPanel-form">

				<label for="catNameInput">Name :</label></br>
					<input type="text" name="catNameInput" id="catNameInput" /></br>
				<label for="catImgInput">Image Url : </label></br>
					<input type="text" name="catImgInput" id="catImgInput" /></br>
				<label for="catCounterInput">Counter : </label></br>
					<input type="text" name="catCounterInput" id="catCounterInput" /></br>
				<button class="button -green"id="save" >Save</button>
				<button class="button -green"id="cancel" >Cancel</button>
			</form>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
